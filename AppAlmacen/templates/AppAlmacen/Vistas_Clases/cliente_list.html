{% extends "AppAlmacen/padre.html" %}
{% load static %}

{% block title %} Inicio {% endblock title %}

{% block contenidoquecambia %}

<div class="row">
    {% for cliente in object_list %}
        <div class="card" style="width: 18rem;" >
            <img src="..." class="card-img-top" alt="...">
            <div class="card-body">
            <h5 class="card-title">{{ curso.nombre }}</h5>
            <p class="card-text">CLIENTE: {{ cliente.nombre }}</p>
            <a href="{% url 'ClienteDetail' cliente.id %}" class="btn btn-primary">Ver</a>
            <a href="{% url 'ClienteEdit' cliente.id %}" class="btn btn-primary">Editar</a>
            <a href="{% url 'ClienteDelete' cliente.id %}" class="btn btn-primary">Borrar</a>
            </div>
        </div>
    {% endfor %}
</div>

<a class="btn btn-primary btn-xl rounded-pill mt-5" href="{% url 'CursoCreate' %}">Agregar nuevo</a>

{% endblock contenidoquecambia %}
