{% extends "AppAlmacen/padre.html" %}
{% load static %}
{% block title %} Crear Producto {% endblock title %}
{% block contenidoquecambia %}

<form method="POST" enctype="multipart/form-data">  {# Agrega enctype para manejar la carga de archivos #}
    {% csrf_token %}

    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Nombre del producto">
        <label for="nombre">Nombre</label>
    </div>
    <div class="form-floating mb-3">
        <textarea class="form-control" id="descripcion" name="descripcion" placeholder="Descripción del producto"></textarea>
        <label for="descripcion">Descripción</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" class="form-control" id="precio" name="precio" placeholder="Precio del producto">
        <label for="precio">Precio</label>
    </div>
    <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="oferta" name="oferta">
        <label class="form-check-label" for="oferta">¿En oferta?</label>
    </div>
    <div class="form-group mb-3">
        <label for="imagen">Imagen</label>
        <input type="file" class="form-control-file" id="imagen" name="imagen">
    </div>
    <input type="submit" value="Guardar">
</form>

{% endblock contenidoquecambia %}
